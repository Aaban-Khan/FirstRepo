<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <style>
        /* Main container styling */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* Three columns: wider middle */
            gap: 1rem; /* Space between items */
            padding: 1rem;
        }

        .box {
            padding: 1.5rem;
            background-color: #f2f2f2; /* Customize as needed */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }

        /* Specific box styles for visual differentiation */
        .box1 { background-color: #e0f7fa; 
            height: 100vh;
        } /* Left column */
        .box2 { background-color: #b2ebf2; } /* Middle, wider box */
        .box3 { background-color: #80deea; } /* Right column */
        .box4 { background-color: #4dd0e1; } /* Full-width row at bottom */

        /* Tablet layout adjustments */
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr; /* Switch to single column layout on smaller screens */
                grid-template-areas:
                    "box1"
                    "box2"
                    "box3"
                    "box4";
            }

            .box1, .box2, .box3, .box4 {
                grid-area: auto; /* Ensure each box takes full width in single-column layout */
            }
        }

        /* Mobile layout adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Single column layout */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box box1">Left Column Content</div>
        <div class="box box2">Wide Middle Section Content</div>
        <div class="box box3">Right Column Content</div>
        <div class="box box4">Full-Width Row Below Content</div>
    </div>

</body>
</html>
